    <div class="root"> 
        <div id="items"> 
            <h2>Details</h2> 
            <table id="table"> 
                <tr class="titles"> 
                    <th>S.no.</th> 
                    <th>Name</th> 
                    <th>Category</th>
                    <th>Date(Y-M-D)</th>
                    <th>Amount</th> 
                    <th>Type</th> 
                    {% for n in ExpData %}
                    <tr class="titles"> 
                        <th>{{n.id}}</th> 
                        <th>{{n.name}}</th> 
                        <th>{{n.category}}</th>
                        <th>{{n.date}}</th>
                        <th>{{n.amount}}</th> 
                        <th>{{n.type}}</th> 
                    {% endfor %}
                    <!-- {% for n in data %} -->
                
                    <!-- {% endfor %} -->
            </table> 
        </div> 
        <hr class="vertical" /> 
        <div id="new"> 
            <h2>Add new</h2> 
            <form method="post" action="{% url 'main' %}">
                {% csrf_token %}
                <div class="inputs" > 
                    <!-- <div  class="inputitem"> 
                        <p style="width: 9rem">

                    </div>  -->
                    <div class="inputitem"> 
                        <p style="width: 9rem">Name:</p> 
                        <input id="name" type="text" name="name" placeholder="name" /> 
                    </div> 
                    <div class="inputitem"> 
                        <p style="width: 9rem">Category:</p> 
                        <input id="category" type="text" name="category" placeholder="category" /> 
                    </div>
                    <div class="inputitem"> 
                        <p style="width: 9rem">Date:</p> 
                        <input id="Date"  type="date" name="date" placeholder="date" /> 
                    </div>
                    <div class="inputitem"> 
                        <p style="width: 9rem">Amount:</p> 
                        <input value="0" id="amount" name="amount" type="number" placeholder="amount" /> 
                    </div> 
                    <div class="inputitem"> 
                        <p style="width: 9rem">Type:</p> 
                        <select type="number" name="select" id='itemType'> 
                            <option value="1">Income</option>
                            <option value="0">Expense</option>  
                        </select> 
                    </div>
                </div> 
                    <button type="submit">ADD</button>
            </form>
